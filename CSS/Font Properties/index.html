<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font Properties</title>
    <style>
      html {
        font-size: 30px;
      }
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }
      #color {
        color: coral;
      }
      #font-size {
        font-size: 2rem;
      }
      #font-weight {
        font-weight: 900;
      }
      #font-family {
        font-family: "Caveat", cursive;
      }
      #text-align {
        text-align: right;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="color">Color</p>
    <p id="font-size">Font Size</p>
    <p>More About Font Size- <a href="./font-size.html">Click Here</a></p>
    <p id="font-weight">Font Weight</p>
    <p id="font-family">Font Family</p>
    <p>More About Font Family - <a href="./font-family.html">Click Here</a></p>
    <p id="text-align">Text Align</p>
  </body>
</html>
